<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDV en línea</title>
</head>
<body>
    <script>
        function detectDevice() {
            const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|Windows Phone/i.test(navigator.userAgent) 
                || (window.innerWidth <= 768);
                
            if (isMobile) {
                // Si es móvil
                if (window.location.pathname.includes('bdvenlinea.html')) {
                    window.location.href = 'mobile.html';
                } else {
                    window.location.href = 'index_mobile.html';
                }
            } else {
                // Si es PC
                if (window.location.pathname.includes('mobile.html')) {
                    window.location.href = 'bdvenlinea.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        }

        // Ejecutar al cargar
        detectDevice();

        // Ejecutar al cambiar el tamaño de la ventana
        window.addEventListener('resize', detectDevice);
    </script>
</body>
</html>
